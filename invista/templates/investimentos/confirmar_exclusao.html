{% extends 'investimentos/base.html' %}
{% block conteudo %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusão</title>
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h1 style="text-align: center;"> Confirmar exclusão do(a) {{item.investimento}}</h1>
            <button class="btn btn-outline-primary"><a style="text-decoration: none; color: black;" href="{% url 'investimentos' %}">Cancelar</a></button>
            <button class="btn btn-danger" type="submit">Confirmar</button>
    </div>
    </form>    
</body>
</html>
{% endblock %}
